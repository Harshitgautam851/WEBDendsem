<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>E-Shop — Checkout</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="header-left"><h1 class="brand">E-Shop</h1></div>
    <div class="header-right" id="userInfo"></div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="container">
    <h2>Checkout</h2>
    <form id="checkoutForm" class="checkout-form">
      <label>Full Name</label>
      <input id="billName" type="text" required>

      <label>Address</label>
      <input id="billAddress" type="text" required>

      <label>Card Number</label>
      <input id="billCard" type="text" pattern="\d{12,19}" required>

      <div class="checkout-actions">
        <button type="submit" class="btn">Place Order</button>
        <a class="btn alt" href="cart.html">Back to Cart</a>
      </div>
      <p id="checkoutMsg" class="hint"></p>
    </form>
  </main>

  <footer class="site-footer">
    <p>© E-Shop — Checkout</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof handleCheckout === 'function') handleCheckout();
    });
  </script>
</body>
</html>
